    <body>
        
      
        <fieldset class="fieldset">
          
        
            <h1 class="h1" data-aos="fade-right">BRIGHTFIELD ATTENDANCE FORM</h1>
            <form id="AttendanceForm" >
    
                <label class="lable">Name:
                    <input type="name" data-aos="zoom-in" class="input"  name="name" required>
                </label><br>
        
        
                <label class="lable">Class:
                    <input type="text" data-aos="zoom-in"   class="input"   name="class" required>
                </label><br>
                
                <label class="lable"> phone:
                    <input type="phone" data-aos="zoom-in"  class="input"  name="phone" required>
                </label><br>
                
        
                <label class="lable">Time:
                    <input type="time" data-aos="zoom-in" class="input"   name="time" required>
                </label><br>
        
                <label class="lable">Date:
                    <input type="date" data-aos="zoom-in"  class="input"  name="date" required>
                </label class="lable"><br>
             
                <input type="submit" id="installs" value="Add" >
                
                <button id="Formbtn" hidden>update</button>
                
             
        
            </form>
            <table id="AttendanceTable">
                <tbody>
                    <thead>
                        <th>ID</th>   
                         <th> Name</th>
